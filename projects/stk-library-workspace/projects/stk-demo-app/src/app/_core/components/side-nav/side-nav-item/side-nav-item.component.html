<div classs="side-nav-tree-item">
  <div class="side-nav-item prevent-select"
       [class.p-l-xl]="!isFirstlevel"
       (click)="toggleNode()"
       (click)="navigate()"
       routerLinkActive="{{!item.children ? 'selected' : ''}}"
       [routerLinkActiveOptions]="matchOptions">
    <div [style.visibility]="item.children ? 'visible' : 'hidden'">
      <span [ngClass]="item.isExpanded ? 'expanded' : ''"
            class="chevron"></span>
    </div>
    <div *ngIf="item.icon"
         class="icon">{{ item.icon }}</div>
    <div class="name">{{ item.name }}</div>
    <div *ngIf="item.tag"
         class="tag">{{ item.tag }}</div>
    <a hidden
       routerLink="{{item.route}}"></a>
  </div>

  <div *ngIf="item.children && item.isExpanded"
       class="side-nav-children">
    <ng-container *ngFor="let childNode of item.children">
      <app-side-nav-item [item]="childNode"></app-side-nav-item>
    </ng-container>
  </div>
</div>
